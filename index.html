    <button onclick="startCategory('maths')">Maths (500 Q)</button>
    <button onclick="startCategory('gk')">General Knowledge (500 Q)</button>
    <button onclick="startCategory('english')">English (500 Q)</button>

<!-- Quiz Box -->
<div id="quizBox" style="display:none;">
    <h3 id="question">Question</h3>

    <button onclick="checkAnswer(0)" id="btn0"></button>
    <button onclick="checkAnswer(1)" id="btn1"></button>
    <button onclick="checkAnswer(2)" id="btn2"></button>
    <button onclick="checkAnswer(3)" id="btn3"></button>

    <p id="score">Score: 0</p>
</div>
